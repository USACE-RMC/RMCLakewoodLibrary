<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMC Library Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3a5a78;
      --secondary-color: #f8f9fa;
      --accent-color: #e63946;
      --text-color: #333;
      --light-gray: #e9ecef;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { background-color:var(--secondary-color); color:var(--text-color); line-height:1.6; }
    .container { max-width:1200px; margin:0 auto; padding:20px; }
    header { background-color:var(--primary-color); color:white; padding:20px 0; box-shadow:var(--box-shadow); }
    .header-content { display:flex; justify-content:space-between; align-items:center; }
    .logo { font-size:24px; font-weight:600; }
    .logo span { color:var(--accent-color); }
    .search-container { display:flex; gap:10px; margin:20px 0; }
    input, select, button { padding:10px 15px; border:1px solid #ddd; border-radius:4px; font-size:16px; }
    button { background-color:var(--primary-color); color:white; border:none; cursor:pointer; transition:background-color 0.3s; }
    button:hover { background-color:#2c4760; }
    .card { background-color:white; border-radius:8px; box-shadow:var(--box-shadow); padding:20px; margin-bottom:20px; }
    .filters { display:flex; gap:10px; margin-bottom:20px; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:12px 15px; text-align:left; border-bottom:1px solid var(--light-gray); }
    th { background-color:var(--primary-color); color:white; }
    tr:hover { background-color:var(--light-gray); }
    .status-available { color:green; font-weight:500; }
    .status-checked-out { color:var(--accent-color); font-weight:500; }
    .action-btn { padding:6px 12px; font-size:14px; margin-right:8px; }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    .modal-content { background-color:white; padding:20px; border-radius:8px; max-width:400px; text-align:center; }
    .close-modal { margin-top:15px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">RMC <span>Library</span></div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h2>Library Management System</h2>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by title or user...">
        <button id="searchBtn">Search</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="filters">
        <select id="statusFilter">
          <option value="">Filter by Status</option>
          <option value="Available">Available</option>
          <option value="Checked Out">Checked Out</option>
        </select>
        <select id="authorFilter">
          <option value="">Filter by Author</option>
        </select>
      </div>

      <table id="booksTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Barcode</th>
            <th>Status</th>
            <th>User</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal" id="confirmationModal">
    <div class="modal-content">
      <h3 id="modalTitle">Confirmation</h3>
      <p id="modalMessage"></p>
      <button class="close-modal" id="closeModal">Close</button>
    </div>
  </div>

  <!-- Name Prompt Modal -->
  <div class="modal" id="nameModal">
    <div class="modal-content">
      <h3>Enter Your Name</h3>
      <input type="text" id="userNameInput" placeholder="Your name">
      <button id="confirmNameBtn">Confirm</button>
      <button class="close-modal" id="cancelNameBtn">Cancel</button>
    </div>
  </div>

  <script src="RMClibraryScript.js"></script>
</body>
</html>
